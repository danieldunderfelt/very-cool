backend:
  name: git-gateway
  branch: master
  accept_roles:
    - admin
    - editor

publish_mode: editorial_workflow
site_url: https://verycool.tech

media_folder: static/img
public_folder: /img

logo_url: https://verycool.tech/static/img/verycool_logo.png

collections:
  - name: 'article'
    label: 'Article'
    folder: 'src/content/articles'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    preview_path: '/article'
    fields:
      - {
        label: 'Template Key',
        name: 'template',
        widget: 'hidden',
        default: 'article',
      }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - {
        label: 'Cover image',
        name: 'cover_image',
        widget: 'image',
        required: false,
      }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Tags', name: 'tags', widget: 'list' }
      - {
        label: 'Author',
        name: 'author',
        widget: 'string',
        default: 'Daniel Dunderfelt',
      }
      - { label: 'Pinned', name: 'pinned', widget: 'boolean', default: false, required: false }
  - name: 'message'
    label: 'Message'
    folder: 'src/content/messages'
    create: true
    slug: '{{slug}}-{{year}}{{month}}{{day}}{{hour}}{{minute}}{{second}}'
    preview_path: '/message'
    fields:
      - {
        label: 'Template Key',
        name: 'template',
        widget: 'hidden',
        default: 'message',
      }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - {
        label: 'Image',
        name: 'media_image',
        widget: 'image',
        required: false,
      }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Tags', name: 'tags', widget: 'list' }
      - {
        label: 'Author',
        name: 'author',
        widget: 'string',
        default: 'Daniel Dunderfelt',
      }
      - { label: 'Pinned', name: 'pinned', widget: 'boolean', default: false, required: false }

  - name: 'page'
    label: 'Page'
    files:
      - file: 'src/content/pages/about.md'
        label: 'About'
        name: 'about'
        fields:
          - {
            label: 'Template Key',
            name: 'template',
            widget: 'hidden',
            default: 'page',
          }
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
